name: main

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v5

    - name: Setup NodeJS
      uses: actions/setup-node@v6
      with:
        node-version: "22.x"

    - name: Force HTTPS
      run: git config --global url."https://github".insteadOf ssh://git@github

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Run tests
      run: yarn test
